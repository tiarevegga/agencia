<ion-view view-title="Agregar contacto">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Origen</span>
      <input type="text" name="origen" ng-model="persona.origen" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Destino</span>
      <input type="text" name="destino" ng-model="persona.destino" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Fecha salida</span>
      <input type="date" name="fechain" ng-model="persona.fechain" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Fecha de regreso</span>
      <input type="date" name="fechareg" ng-model="persona.fechareg" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Numero de personas</span>
      <input type="number" name="personas" ng-model="persona.personas" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">costo final</span>
      <input type="number" name="costo" ng-model="persona.costo" required>
   </label>
   </div>
   
   <div class="padding">
        <p ng-show="agregarForm.origen.$error.required">Escriba el origen</p>
        <p ng-show="agregarForm.destino.$error.required">Escriba el destino</p>
        <p ng-show="agregarForm.fechain.$error.required">Escriba la fecha de inicio</p>
        <p ng-show="agregarForm.fechareg.$error.required">Escriba la fecha de regreso</p>
        <p ng-show="agregarForm.personas.$error.required">Escriba el numero de personas</p>
        <p ng-show="agregarForm.costo.$error.required">Escriba el costo</p>
        <p>{{ statusMessage }}</p>
    </div>
   
   <button type="button" class="button icon-left ion-compose button-positive" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona)">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
